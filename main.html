<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click and Drag Cubes</title>
</head>
<div class="items">
    <div class="item item1" style="top:20px; left:20px;">01</div>
    <div class="item item2" style="top:20px; left:100px;">02</div>
    <div class="item item3" style="top:20px; left:180px;">03</div>
    <div class="item item4" style="top:20px; left:260px;">04</div>
    <div class="item item5" style="top:20px; left:340px;">05</div>
    <div class="item item6" style="top:100px; left:20px;">06</div>
    <div class="item item7" style="top:100px; left:100px;">07</div>
    <div class="item item8" style="top:100px; left:180px;">08</div>
    <div class="item item9" style="top:100px; left:260px;">09</div>
    <div class="item item10" style="top:100px; left:340px;">10</div>
    <!-- (You can keep adding others similarly) -->
  </div>

  <script>
    const container = document.getElementById('container');
    const cubes = document.querySelectorAll('.cube');
    let selectedCube = null;
    let offsetX = 0;
    let offsetY = 0;

    cubes.forEach(cube => {
      cube.addEventListener('mousedown', (e) => {
        selectedCube = cube;

        // Get bounding boxes
        const rect = cube.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();

        // Calculate offset between cursor and cube top-left corner
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        // Convert cube to absolute position (so it can move freely)
        cube.classList.add('dragging');
        cube.style.width = rect.width + 'px';
        cube.style.height = rect.height + 'px';
        cube.style.left = rect.left - containerRect.left + 'px';
        cube.style.top = rect.top - containerRect.top + 'px';
      });
    });

    // Move the cube with the mouse
    document.addEventListener('mousemove', (e) => {
      if (selectedCube) {
        const containerRect = container.getBoundingClientRect();

        let x = e.clientX - containerRect.left - offsetX;
        let y = e.clientY - containerRect.top - offsetY;

        // Boundaries: keep cube inside container
        const maxX = container.clientWidth - selectedCube.offsetWidth;
        const maxY = container.clientHeight - selectedCube.offsetHeight;

        if (x < 0) x = 0;
        if (y < 0) y = 0;
        if (x > maxX) x = maxX;
        if (y > maxY) y = maxY;

        selectedCube.style.left = `${x}px`;
        selectedCube.style.top = `${y}px`;
      }
    });

    // When mouse released
    document.addEventListener('mouseup', () => {
      if (selectedCube) {
        selectedCube.classList.remove('dragging');
        selectedCube = null;
      }
    });
  </script>
</body>
</html>
