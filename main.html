<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <style>
    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .items {
      width: 600px;
      height: 400px;
      border: 3px dashed #888;
      position: relative;
      background: #fff;
      overflow: hidden;
    }

    .item {
      width: 60px;
      height: 60px;
      background: #3498db;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border-radius: 8px;
      position: absolute;
      cursor: grab;
      user-select: none;
      transition: box-shadow 0.2s;
    }

    .item:active {
      cursor: grabbing;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="items">
    <div class="item item1" style="top:20px; left:20px;">01</div>
    <div class="item item2" style="top:20px; left:100px;">02</div>
    <div class="item item3" style="top:20px; left:180px;">03</div>
    <div class="item item4" style="top:20px; left:260px;">04</div>
    <div class="item item5" style="top:20px; left:340px;">05</div>
    <div class="item item6" style="top:100px; left:20px;">06</div>
    <div class="item item7" style="top:100px; left:100px;">07</div>
    <div class="item item8" style="top:100px; left:180px;">08</div>
    <div class="item item9" style="top:100px; left:260px;">09</div>
    <div class="item item10" style="top:100px; left:340px;">10</div>
    <!-- (You can keep adding others similarly) -->
  </div>

<script>
  const container = document.querySelector('.items');
  let selected = null;
  let offsetX = 0, offsetY = 0;

  document.querySelectorAll('.item').forEach(item => {
    item.addEventListener('mousedown', (e) => {
      selected = item;
      offsetX = e.clientX - item.offsetLeft;
      offsetY = e.clientY - item.offsetTop;
      selected.style.zIndex = 1000; // bring on top
    });
  });

  document.addEventListener('mousemove', (e) => {
    if (selected) {
      let x = e.clientX - offsetX;
      let y = e.clientY - offsetY;

      // Keep inside container
      const maxX = container.clientWidth - selected.clientWidth;
      const maxY = container.clientHeight - selected.clientHeight;
      x = Math.max(0, Math.min(x, maxX));
      y = Math.max(0, Math.min(y, maxY));

      selected.style.left = `${x}px`;
      selected.style.top = `${y}px`;
    }
  });

  document.addEventListener('mouseup', () => {
    if (selected) selected.style.zIndex = 1;
    selected = null;
  });
</script>

</body>
</html>
